<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>궁합 보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 900px; /* 가로 너비 확대 */
        }
        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .person-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }
        .person-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .person-info h2 {
            margin-bottom: 15px;
            color: #333333;
        }
        .person-info label {
            margin: 5px 0;
            font-weight: bold;
            align-self: flex-start;
        }
        input, select {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2c7be5;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #1a68d1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2c7be5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>궁합 보기</h1>
        <form action="{{ url_for('compatibility_result') }}" method="post">
            <div class="person-container">
                <!-- 첫 번째 사람 정보 -->
                <div class="person-info">
                    <h2>사람 1</h2>
                    
                    <label for="name1">이름</label>
                    <input type="text" id="name1" name="name1" value="김철수" required>
                    
                    <!-- 생년월일 선택 -->
                    <div class="birthdate-group">
                        <!-- 연도 선택 -->
                        <label for="birth_year1">생년</label>
                        <select id="birth_year1" name="birth_year1" required>
                            <option value="">년</option>
                            {% for year in range(1930, 2025) %}
                                <option value="{{ year }}" {% if year == 1990 %}selected{% endif %}>{{ year }}년</option>
                            {% endfor %}
                        </select>
                        
                        <!-- 월 선택 -->
                        <label for="birth_month1">생월</label>
                        <select id="birth_month1" name="birth_month1" required>
                            <option value="">월</option>
                            {% for month in range(1, 13) %}
                                <option value="{{ month }}" {% if month == 5 %}selected{% endif %}>{{ month }}월</option>
                            {% endfor %}
                        </select>
                        
                        <!-- 일 선택 -->
                        <label for="birth_day1">생일</label>
                        <select id="birth_day1" name="birth_day1" required>
                            <option value="">일</option>
                            {% for day in range(1, 32) %}
                                <option value="{{ day }}" {% if day == 10 %}selected{% endif %}>{{ day }}일</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- MBTI 선택 -->
                    <label for="mbti1">MBTI</label>
                    <select id="mbti1" name="mbti1" required>
                        <option value="">선택</option>
                        <option value="ISTJ">ISTJ</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="INFJ">INFJ</option>
                        <option value="INTJ">INTJ</option>
                        <option value="ISTP">ISTP</option>
                        <option value="ISFP">ISFP</option>
                        <option value="INFP">INFP</option>
                        <option value="INTP">INTP</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESFP">ESFP</option>
                        <option value="ENFP">ENFP</option>
                        <option value="ENTP">ENTP</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="ESFJ">ESFJ</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENTJ">ENTJ</option>
                    </select>
                </div>
                
                <!-- 두 번째 사람 정보 -->
                <div class="person-info">
                    <h2>사람 2</h2>
                    
                    <label for="name2">이름</label>
                    <input type="text" id="name2" name="name2" value="이영희" required>
                    
                    <!-- 생년월일 선택 -->
                    <div class="birthdate-group">
                        <!-- 연도 선택 -->
                        <label for="birth_year2">생년</label>
                        <select id="birth_year2" name="birth_year2" required>
                            <option value="">년</option>
                            {% for year in range(1930, 2025) %}
                                <option value="{{ year }}" {% if year == 1992 %}selected{% endif %}>{{ year }}년</option>
                            {% endfor %}
                        </select>
                        
                        <!-- 월 선택 -->
                        <label for="birth_month2">생월</label>
                        <select id="birth_month2" name="birth_month2" required>
                            <option value="">월</option>
                            {% for month in range(1, 13) %}
                                <option value="{{ month }}" {% if month == 7 %}selected{% endif %}>{{ month }}월</option>
                            {% endfor %}
                        </select>
                        
                        <!-- 일 선택 -->
                        <label for="birth_day2">생일</label>
                        <select id="birth_day2" name="birth_day2" required>
                            <option value="">일</option>
                            {% for day in range(1, 32) %}
                                <option value="{{ day }}" {% if day == 15 %}selected{% endif %}>{{ day }}일</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- MBTI 선택 -->
                    <label for="mbti2">MBTI</label>
                    <select id="mbti2" name="mbti2" required>
                        <option value="">선택</option>
                        <option value="ISTJ">ISTJ</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="INFJ">INFJ</option>
                        <option value="INTJ">INTJ</option>
                        <option value="ISTP">ISTP</option>
                        <option value="ISFP">ISFP</option>
                        <option value="INFP">INFP</option>
                        <option value="INTP">INTP</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESFP">ESFP</option>
                        <option value="ENFP">ENFP</option>
                        <option value="ENTP">ENTP</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="ESFJ">ESFJ</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENTJ">ENTJ</option>
                    </select>
                </div>
            </div>
            
            <button type="submit">궁합 보기</button>
        </form>
        <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
    </div>
</body>
</html>

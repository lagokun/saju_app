<!-- templates/compatibility.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>궁합 보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2c7be5;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a68d1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2c7be5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>궁합 보기</h1>
        <form action="{{ url_for('compatibility_result') }}" method="post">
            <!-- 첫 번째 사람 정보 -->
            <h2>사람 1</h2>
            <label for="name1">이름</label>
            <input type="text" id="name1" name="name1" required>
            
            <label for="birth_year1">생년</label>
            <input type="number" id="birth_year1" name="birth_year1" min="1900" max="2100" required>
            
            <label for="birth_month1">생월</label>
            <input type="number" id="birth_month1" name="birth_month1" min="1" max="12" required>
            
            <label for="birth_day1">생일</label>
            <input type="number" id="birth_day1" name="birth_day1" min="1" max="31" required>
            
            <!-- 두 번째 사람 정보 -->
            <h2>사람 2</h2>
            <label for="name2">이름</label>
            <input type="text" id="name2" name="name2" required>
            
            <label for="birth_year2">생년</label>
            <input type="number" id="birth_year2" name="birth_year2" min="1900" max="2100" required>
            
            <label for="birth_month2">생월</label>
            <input type="number" id="birth_month2" name="birth_month2" min="1" max="12" required>
            
            <label for="birth_day2">생일</label>
            <input type="number" id="birth_day2" name="birth_day2" min="1" max="31" required>
            
            <button type="submit">궁합 보기</button>
        </form>
        <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>궁합 보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 900px; /* 가로 너비 확대 */
        }
        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
                align-items: center;
        }
        .person-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }
        .person-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .person-info h2 {
            margin-bottom: 15px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        select, input[type="text"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2c7be5;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a68d1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2c7be5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 이미지 스타일 추가 */
        .form-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* 이미지와 제목 사이 간격 */
        }

        /* 반응형 디자인을 위한 미디어 쿼리 (선택 사항) */
        @media (max-width: 768px) {
            .person-container {
                flex-direction: column;
                align-items: center;
            }
            .person-info {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- 이미지 추가 -->
        <img src="{{ url_for('static', filename='images/BAMM3.png') }}" alt="궁합 이미지">
        <h1>궁합 보기</h1>
        <form action="{{ url_for('compatibility_result') }}" method="post">
            <div class="person-container">
                <!-- 첫 번째 사람 정보 -->
                <div class="person-info">
                    <h2>사람 1</h2>
                    
                    <div class="form-group">
                        <label for="name1">이름</label>
                        <input type="text" id="name1" name="name1" value="김철수" required>
                    </div>
                    
                    <div class="form-group">
                        <label>생년월일</label>
                        <div style="display: flex; gap: 10px;">
                            <!-- 생년 -->
                            <select id="birth_year1" name="birth_year1" required>
                                <option value="">년</option>
                                {% for year in range(1900, 2101) %}
                                    <option value="{{ year }}" {% if year == 1990 %}selected{% endif %}>{{ year }}</option>
                                {% endfor %}
                            </select>
                            
                            <!-- 생월 -->
                            <select id="birth_month1" name="birth_month1" required>
                                <option value="">월</option>
                                {% for month in range(1, 13) %}
                                    <option value="{{ month }}" {% if month == 5 %}selected{% endif %}>{{ month }}</option>
                                {% endfor %}
                            </select>
                            
                            <!-- 생일 -->
                            <select id="birth_day1" name="birth_day1" required>
                                <option value="">일</option>
                                {% for day in range(1, 32) %}
                                    <option value="{{ day }}" {% if day == 10 %}selected{% endif %}>{{ day }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="mbti1">MBTI</label>
                        <select id="mbti1" name="mbti1" required>
                            <option value="모름" selected>모름</option>
                            {% for mbti in ['ISTJ', 'ISTP', 'ISFJ', 'ISFP', 'INFJ', 'INFP', 'INTJ', 'INTP',
                                           'ESTJ', 'ESTP', 'ESFJ', 'ESFP', 'ENFJ', 'ENFP', 'ENTJ', 'ENTP'] %}
                                <option value="{{ mbti }}">{{ mbti }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <!-- 두 번째 사람 정보 -->
                <div class="person-info">
                    <h2>사람 2</h2>
                    
                    <div class="form-group">
                        <label for="name2">이름</label>
                        <input type="text" id="name2" name="name2" value="이영희" required>
                    </div>
                    
                    <div class="form-group">
                        <label>생년월일</label>
                        <div style="display: flex; gap: 10px;">
                            <!-- 생년 -->
                            <select id="birth_year2" name="birth_year2" required>
                                <option value="">년</option>
                                {% for year in range(1900, 2101) %}
                                    <option value="{{ year }}" {% if year == 1992 %}selected{% endif %}>{{ year }}</option>
                                {% endfor %}
                            </select>
                            
                            <!-- 생월 -->
                            <select id="birth_month2" name="birth_month2" required>
                                <option value="">월</option>
                                {% for month in range(1, 13) %}
                                    <option value="{{ month }}" {% if month == 7 %}selected{% endif %}>{{ month }}</option>
                                {% endfor %}
                            </select>
                            
                            <!-- 생일 -->
                            <select id="birth_day2" name="birth_day2" required>
                                <option value="">일</option>
                                {% for day in range(1, 32) %}
                                    <option value="{{ day }}" {% if day == 15 %}selected{% endif %}>{{ day }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="mbti2">MBTI</label>
                        <select id="mbti2" name="mbti2" required>
                            <option value="모름" selected>모름</option>
                            {% for mbti in ['ISTJ', 'ISTP', 'ISFJ', 'ISFP', 'INFJ', 'INFP', 'INTJ', 'INTP',
                                           'ESTJ', 'ESTP', 'ESFJ', 'ESFP', 'ENFJ', 'ENFP', 'ENTJ', 'ENTP'] %}
                                <option value="{{ mbti }}">{{ mbti }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="submit">궁합 보기</button>
        </form>
        <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
    </div>
</body>
</html>

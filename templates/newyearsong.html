<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2025년 새해 노래 추천</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .song-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 45%;
            box-sizing: border-box;
        }
        h1 {
            color: #2c7be5;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 16px;
        }
        li a {
            color: #ffffff;
            text-decoration: underline;
        }
        .buttons a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #1976D2;
        }
        @media (max-width: 600px) {
            .song-container {
                padding: 20px;
                max-width: 90%;
            }
            li {
                font-size: 14px;
                padding: 8px 16px;
            }
            .buttons a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="song-container">
        <img src="{{ url_for('static', filename='images/BAMM5.png') }}" alt="사주뺌" style="max-width: 80%; height: auto; margin-bottom: 20px;">
        <h1>2025년 새해를 위한 노래 추천</h1>
        
        <!-- 노래 자동 재생을 위한 iframe 삽입 -->
        {% for song in songs %}
            <div>
                <h3>{{ song.title }}</h3>
                <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/{{ song.youtube_url.split('v=')[1].split('?')[0] }}?autoplay=1" 
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
        {% endfor %}
        
        <div class="buttons">
            <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
